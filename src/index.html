<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta
          content="width=device-width, height=device-height, initial-scale=1.0"
          name="viewport"
  />
  <title>Mesto</title>
</head>
<body>
<div class="page">
  <div class="page__wrapper">
    <header class="header">
      <img
              alt="Пользовательский аватар"
              class="header__logo"
              src="<%=require('./images/logo.svg')%>"
      />
    </header>
    <main class="main-content">
      <section class="profile">
        <div class="profile__wrapper">
          <img
                  alt="Кусто"
                  class="profile__avatar"
                  src="<%=require('./images/custo-avatar.png')%>"
          />
          <div class="profile-info">
            <div class="profile-info__text">
              <div class="profile-info__header">
                <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                <button
                        aria-label="Edit"
                        class="profile-info__edit-button"
                        type="button"
                ></button>
              </div>
              <p class="profile-info__subtitle">Исследователь океана</p>
            </div>
          </div>
        </div>
        <button
                aria-label="Add"
                class="profile__add-button"
                type="button"
        ></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-cards-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>
  </div>
</div>

<template id="card-template">
  <li class="photo-card">
    <button class="photo-card__trash" type="button"></button>
    <img class="photo-card__image"/>
    <div class="photo-card__header">
      <h2 class="photo-card__title"></h2>
      <div class="photo-card__like">
        <button class="photo-card__like-icon" type="button"></button>
        <p class="photo-card__like-count">
          0
        </p>
      </div>
    </div>
  </li>
</template>

<div class="popup profile-popup">
  <div class="popup__container">
    <button
            aria-label="Close"
            class="popup__close-icon"
            type="button"
    ></button>
    <form class="popup__form" name="popup-form" novalidate>
      <h2 class="popup__form-title">Редактировать профиль</h2>
      <input
              class="popup__form-input popup__form-input_data_user-name"
              id="user-name"
              maxlength="40"
              minlength="2"
              name="user-name"
              placeholder="Имя"
              required
              value="placeholder"
      />
      <span class="user-name-error popup__form-error"></span>
      <input
              class="popup__form-input popup__form-input_data_user-profession"
              id="user-profession"
              maxlength="200"
              minlength="2"
              name="user-profession"
              placeholder="Вид деятельности"
              required
              value="placeholder"
      />
      <span class="user-profession-error popup__form-error"></span>
      <button
              aria-label="Save"
              class="popup__form-submit-button"
              type="submit"
      >
        Сохранить
      </button>
    </form>
  </div>
</div>

<div class="popup popup-place">
  <div class="popup__container">
    <button
            aria-label="Close"
            class="popup__close-icon popup-place__close-icon"
            type="button"
    ></button>
    <form
            class="popup__form popup-place__form"
            name="popup-place-form"
            novalidate
    >
      <h2 class="popup__form-title">Новое место</h2>
      <input
              class="popup__form-input popup__form-input_data_place-name"
              id="place-name"
              maxlength="30"
              minlength="2"
              name="place-name"
              placeholder="Название"
              required
              value=""
      />
      <span class="place-name-error popup__form-error"></span>
      <input
              class="popup__form-input popup__form-input_data_place-link"
              id="place-link"
              name="place-link"
              placeholder="Ссылка на картинку"
              required
              type="url"
              value=""
      />
      <span class="place-link-error popup__form-error"></span>
      <button
              aria-label="Save"
              class="popup__form-submit-button popup-place__form-submit-button"
              type="submit"
      >
        Сохранить
      </button>
    </form>
  </div>
</div>

<div class="popup image-overlay">
  <div class="image-overlay__container">
    <button
            aria-label="Close"
            class="popup__close-icon image-overlay__close-icon"
            type="button"
    ></button>
    <figure class="image-overlay__image-wrapper">
      <img alt="оверлей" class="image-overlay__image" src="placeholder"/>
      <figcaption class="image-overlay__title"></figcaption>
    </figure>
  </div>
</div>


<div class="popup popup-delete">
  <div class="popup__container">
    <form class="popup__form" name="popup-form" novalidate>
      <button
              aria-label="Close"
              class="popup__close-icon popup-place__close-icon"
              type="button"
      ></button>
      <h2 class="popup__form-title popup__form-title-delete">Вы уверены?</h2>
      <button
              aria-label="Save"
              class="popup__form-submit-button popup-place__form-submit-button"
              type="submit"
      >
        Да
      </button>
    </form>
  </div>
</div>

</body>
</html>
