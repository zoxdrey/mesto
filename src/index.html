<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <div class="page__wrapper">
        <header class="header">
          <img
            class="header__logo"
            src="<%=require('./images/logo.svg')%>"
            alt="Пользовательский аватар"
          />
        </header>
        <main class="main-content">
          <section class="profile">
            <div class="profile__wrapper">
              <img
                class="profile__avatar"
                src="<%=require('./images/custo-avatar.png')%>"
                alt="Кусто"
              />
              <div class="profile-info">
                <div class="profile-info__text">
                  <div class="profile-info__header">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button
                      class="profile-info__edit-button"
                      aria-label="Edit"
                      type="button"
                    ></button>
                  </div>
                  <p class="profile-info__subtitle">Исследователь океана</p>
                </div>
              </div>
            </div>
            <button
              class="profile__add-button"
              aria-label="Add"
              type="button"
            ></button>
          </section>

          <section class="photo-grid">
            <ul class="photo-cards-list"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&#169;2020 Mesto Russia</p>
        </footer>
      </div>
    </div>

    <template id="card-template">
      <li class="photo-card">
        <button class="photo-card__trash" type="button"></button>
        <img class="photo-card__image" />
        <div class="photo-card__header">
          <h2 class="photo-card__title"></h2>
          <button class="photo-card__like" type="button"></button>
        </div>
      </li>
    </template>

    <div class="popup profile-popup">
      <div class="popup__container">
        <button
          class="popup__close-icon"
          type="button"
          aria-label="Close"
        ></button>
        <form class="popup__form" name="popup-form" novalidate>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input
            class="popup__form-input popup__form-input_data_user-name"
            name="user-name"
            id="user-name"
            value="placeholder"
            required
            minlength="2"
            maxlength="40"
            placeholder="Имя"
          />
          <span class="user-name-error popup__form-error"></span>
          <input
            class="popup__form-input popup__form-input_data_user-profession"
            name="user-profession"
            id="user-profession"
            value="placeholder"
            required
            minlength="2"
            maxlength="200"
            placeholder="Вид деятельности"
          />
          <span class="user-profession-error popup__form-error"></span>
          <button
            class="popup__form-submit-button"
            type="submit"
            aria-label="Save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-place">
      <div class="popup__container">
        <button
          class="popup__close-icon popup-place__close-icon"
          type="button"
          aria-label="Close"
        ></button>
        <form
          class="popup__form popup-place__form"
          name="popup-place-form"
          novalidate
        >
          <h2 class="popup__form-title">Новое место</h2>
          <input
            class="popup__form-input popup__form-input_data_place-name"
            name="place-name"
            id="place-name"
            value=""
            required
            placeholder="Название"
            minlength="2"
            maxlength="30"
          />
          <span class="place-name-error popup__form-error"></span>
          <input
            class="popup__form-input popup__form-input_data_place-link"
            name="place-link"
            id="place-link"
            value=""
            required
            placeholder="Ссылка на картинку"
            type="url"
          />
          <span class="place-link-error popup__form-error"></span>
          <button
            class="popup__form-submit-button popup-place__form-submit-button"
            type="submit"
            aria-label="Save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup image-overlay">
      <div class="image-overlay__container">
        <button
          class="popup__close-icon image-overlay__close-icon"
          type="button"
          aria-label="Close"
        ></button>
        <figure class="image-overlay__image-wrapper">
          <img class="image-overlay__image" alt="оверлей" src="placeholder" />
          <figcaption class="image-overlay__title"></figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
