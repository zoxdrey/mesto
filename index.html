<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__wrapper">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Пользовательский аватар"
          />
        </header>
        <main class="main-content">
          <section class="profile">
            <div class="profile__wrapper">
              <img
                class="profile__avatar"
                src="./images/custo-avatar.png"
                alt="Кусто"
              />
              <div class="profile-info">
                <div class="profile-info__text">
                  <div class="profile-info__header">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button
                      class="profile-info__edit-button"
                      aria-label="Edit"
                      type="button"
                    ></button>
                  </div>
                  <p class="profile-info__subtitle">Исследователь океана</p>
                </div>
              </div>
            </div>
            <button
              class="profile__add-button"
              aria-label="Add"
              type="button"
            ></button>
          </section>

          <section class="photo-grid">
            <ul class="photo-cards-list"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&#169;2020 Mesto Russia</p>
        </footer>
      </div>
    </div>

    <template id="card-template">
      <li class="photo-card">
        <img
          class="photo-card__image"
          src="./images/ekaterinburg.jpg"
          alt="Екатеринбург"
        />
        <div class="photo-card__header">
          <h2 class="photo-card__title">Екатеринбург</h2>
          <button class="photo-card__like" type="button"></button>
        </div>
      </li>
    </template>

    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-icon"
          type="button"
          aria-label="Close"
        ></button>
        <form class="popup__form" name="popup-form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input
            class="popup__form-input popup__form-input_data_user-name"
            name="user-name"
            value=""
          />
          <input
            class="popup__form-input popup__form-input_data_user-profession"
            name="user-profession"
            value=""
          />
          <button
            class="popup__form-submit-button"
            type="submit"
            aria-label="Save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup-place">
      <div class="popup-place__container">
        <button
          class="popup-place__close-icon"
          type="button"
          aria-label="Close"
        ></button>
        <form class="popup-place__form" name="popup-place-form">
          <h2 class="popup-place__form-title">Новое место</h2>
          <input
            class="popup-place__form-input popup__form-input_data_place-name"
            name="place-name"
            value=""
          />
          <input
            class="popup-place__form-input popup__form-input_data_place-link"
            name="place-link"
            value=""
          />
          <button
            class="popup-place__form-submit-button"
            type="submit"
            aria-label="Save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
