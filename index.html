<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__wrapper">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
          <hr class="header__line" />
        </header>

        <section class="profile">
          <div class="profile__wrapper">
            <img
              class="profile__avatar"
              src="./images/custo-avatar.png"
              alt="Кусто"
            />
            <div class="profile-info">
              <div class="profile-info__text">
                <div class="profile-info__header">
                  <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                  <button class="profile-info__edit-button"></button>
                </div>
                <p class="profile-info__subtitle">Исследователь океана</p>
              </div>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="photo-grid">
          <div class="photo-card">
            <img
              class="photo-card__image"
              src="./images/Moscow.jpg"
              alt="Москва"
            />
            <div class="photo-card__header">
              <h2 class="photo-card__title">Москва</h2>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img
              class="photo-card__image"
              src="./images/n_novgorod.jpg"
              alt="Нижний Новгород"
            />
            <div class="photo-card__header">
              <h2 class="photo-card__title">Нижний Новгород</h2>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img
              class="photo-card__image"
              src="./images/novosibirsk.jpg"
              alt="Новосибирск"
            />
            <div class="photo-card__header">
              <h2 class="photo-card__title">Новосибирск</h2>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img
              class="photo-card__image"
              src="./images/Kazan_Kremlin.jpg"
              alt="Казань"
            />
            <div class="photo-card__header">
              <h2 class="photo-card__title">Казань</h2>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img
              class="photo-card__image"
              src="./images/st_petersburg.jpg"
              alt="Санкт-Петербург"
            />
            <div class="photo-card__header">
              <h2 class="photo-card__title">Санкт-Петербург</h2>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img
              class="photo-card__image"
              src="./images/ekaterinburg.jpg"
              alt="Екатеринбург"
            />
            <div class="photo-card__header">
              <h2 class="photo-card__title">Екатеринбург</h2>
              <div class="photo-card__like"></div>
            </div>
          </div>
        </section>

        <footer class="footer">
          <div class="footer__copyright">&#169;2020 Mesto Russia</div>
        </footer>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__close-icon"></div>
        <form class="popup__form">
          <div class="popup__form-title">Редактировать профиль</div>
          <input class="popup__form-name" value="" />
          <input class="popup__form-profession" value="" />
          <button class="popup__form-submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
