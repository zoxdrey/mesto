<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__wrapper">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
          <hr class="header__line" />
        </header>

        <section class="profile">
          <div class="profile__wrapper">
            <img class="profile__avatar" src="./images/custo-avatar.png" />
            <div class="profile-info">
              <div class="profile-info__text">
                <div class="profile-info__header">
                  <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                  <button class="profile-info__edit-button"></button>
                </div>
                <p class="profile-info__subtitle">Исследователь океана</p>
              </div>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="photo-grid">
          <div class="photo-card">
            <img class="photo-card__image" src="./images/Moscow.jpg" />
            <div class="photo-card__header">
              <div class="photo-card__title">Москва</div>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img class="photo-card__image" src="./images/n_novgorod.jpg" />
            <div class="photo-card__header">
              <div class="photo-card__title">Нижний Новгород</div>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img class="photo-card__image" src="./images/novosibirsk.jpg" />
            <div class="photo-card__header">
              <div class="photo-card__title">Новосибирск</div>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img class="photo-card__image" src="./images/Kazan_Kremlin.jpg" />
            <div class="photo-card__header">
              <div class="photo-card__title">Казань</div>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img class="photo-card__image" src="./images/st_petersburg.jpg" />
            <div class="photo-card__header">
              <div class="photo-card__title">Санкт-Петербург</div>
              <div class="photo-card__like"></div>
            </div>
          </div>

          <div class="photo-card">
            <img class="photo-card__image" src="./images/ekaterinburg.jpg" />
            <div class="photo-card__header">
              <div class="photo-card__title">Екатеринбург</div>
              <div class="photo-card__like"></div>
            </div>
          </div>
        </section>

        <footer class="footer">
          <div class="footer__copyright">© 2020 Mesto Russia</div>
        </footer>

        <div class="popup popup_opened">
          <div class="popup__container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
